name: CI

on:
  push:
    branches: ['main', 'master']
  pull_request:
    branches: ['*']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build frontend
        run: npm run build

      - name: Install functions dependencies
        run: npm ci
        working-directory: functions

      - name: Lint functions
        run: npm run lint
        working-directory: functions

      - name: Build functions
        run: npm run build
        working-directory: functions

